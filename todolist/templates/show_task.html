{% extends 'base.html' %}

{% block navbar %}
<div class="container-fluid">
    <a class="navbar-brand text-white" href="{% url 'todolist:show_boardlist' %}">Task</a>
    <a class="btn btn-danger" href="{% url 'todolist:logout' %}">Logout</a>
</div>
{% endblock navbar %}

{% block content %}
<div class="todolist">
    <div class="d-flex justify-content-between align-items-center">
        <h3>{{ task.title }}</h3>
        {% if task.is_finished %}
            <span class="badge rounded-pill bg-success">Finished</span>
        {% else %}
            <span class="badge rounded-pill bg-danger">Not Finished</span>
        {% endif %}
    </div>

    <p class="mb-5" style="color: gray;">{{ task.date }}</p>

    <h5>Description</h5>
    <p class="mb-5">{{ task.description }}</p>

    <button class="btn btn-primary"><a href="{% url 'todolist:show_board' board_id=task.board.id %}" class="text-white">Return</a></button>
</div>
{% endblock content %}
